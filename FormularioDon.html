<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones para Beneficencia</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: #f0f8ff; /* Alice Blue */
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4682b4; /* Steel Blue */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #2e8b57; /* Sea Green */
        }
        input, textarea, select {
            width: 97%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #3cb371; /* Medium Sea Green */
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2e8b57; /* Sea Green */
        }
        fieldset {
            border: 1px solid #4682b4; /* Steel Blue */
            border-radius: 8px;
            padding: 10px;
        }
        legend {
            color: #4682b4; /* Steel Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Donaciones</h1>
        <form>
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escriba su nombre" minlength="4" maxlength="50" pattern="[A-Za-z\s]+">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Escriba su email">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Escriba su teléfono" pattern="[0-9]+">
            </fieldset>

            <fieldset>
                <legend>Información de Donación</legend>
                <label for="monto">Monto a Donar (en COP):</label>
                <input type="number" id="monto" name="monto" placeholder="Escriba el monto">
                <label for="metodo-pago">Método de Pago:</label>
                <select id="metodo-pago" name="metodo-pago" required>
                    <option value="">Seleccione un método de pago</option>
                    <option value="tarjeta-credito">Tarjeta de Crédito</option>
                    <option value="transferencia-bancaria">Transferencia Bancaria</option>
                    <option value="paypal">PayPal</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Mensaje</legend>
                <label for="mensaje">Mensaje para la Beneficencia:</label>
                <textarea id="mensaje" name="mensaje" required placeholder="Escriba su mensaje" rows="4"></textarea>
            </fieldset>

            <input type="submit" value="Donar">
        </form>
    </div>
</body>
</html>
